<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-div">
        <div class="img-bg">
            <img
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        </div>
    </div>
    <div class="right-div">
        <div class="sign-up-header">

        </div>
        <form id="sign-up-form">
            <div class="form-row">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required="text">
            </div>
            <div class="form-row">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required="text">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required="email">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" inputmode="numeric" id="phone" name="phone" pattern="[0-9]{10,}" minlength="10"
                    required title="Please enter a valid phone number, example: 1233455678">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div class="form-row">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <div id="error"></div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>
</body>

<script src="form.js"></script>

</html>
